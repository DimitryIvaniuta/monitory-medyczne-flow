<!-- ============ MONITOR SECTION ============ -->
<section id="flow4" class="flow4">

    <!-- 2) Red badge ("LG Monitory Medyczne") -->

    <!-- 3) Main heading -->
    <h1 class="flow4__title">Nasz Precyzja, Twoja Wizja</h1>

    <!-- 4) Monitors + shadow wrapper -->
    <div class="flow4__media-wrapper">

        <!-- 4a) Shadow PNG -->
        <img
                src="img/flow4/shadow.png"
                alt=""
                class="flow4__shadow" />

        <!-- 5) Dual monitors graphic -->
        <img
                src="img/flow4/monitor.png"
                alt="Monitory medyczne"
                class="flow4__monitors" />

        <!-- 6) Diagnostic CTA pill (overlaps monitors) -->

            <div class="flow4__cta-texts">
                <div class="flow4__cta-pre">Monitory Diagnostyczne</div>
                <div class="flow4__cta-main">For Professional Diagnosis</div>
            </div>
            <img src="img/flow4/icons/right-arrow.svg" alt="" class="flow4__cta-icon" />
        </div>

        <div class="flow4__hotspot">
            <div class="flow4__hotspot-circle">
                <img src="img/flow4/icons/monitor-point.svg" alt="" />
            </div>
            <div class="flow4__hotspot-labels">
                <div class="flow4__hotspot-title">5MP Diagnostic</div>
                <div class="flow4__hotspot-sub">21HQ613D</div>
            </div>
            <div class="flow4__hotspot-line"></div>
        </div>

        <!-- 8) Carousel dots -->
        <div class="flow4__dots">
            <span class="flow4__dot"></span>
            <span class="flow4__dot active"></span>
            <span class="flow4__dot"></span>
